  <head>
    <title>Fillable Form</title>
  </head>
  <body>
    <h2>Please fill out your information and we will get back to you as soon as possible</h2>
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
<br>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
<br>
      <input type="submit" value="Submit">
    </form>

    <div id="output"></div>

    <script>
      const form = document.querySelector('#myForm');
      const output = document.querySelector('#output');

      form.addEventListener('submit', (e) => {
        e.preventDefault(); // Prevent form submission

        const name = form.querySelector('#name').value;
        const email = form.querySelector('#email').value;
        const message = form.querySelector('#message').value;

        // Create output HTML
        const html = `
        <h3>Form Data</h3>
        <h3>thank you</h3>
          <p1><strong>Name:</strong> ${name}</p1>
          
          <p1><strong>Email:</strong> ${email}</p1>
          
          <p1><strong>Message:</strong> ${message}</p1>
        `;

        output.innerHTML = html; // Update output
      });
    </script>
  </body>
